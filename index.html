<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <div class="container">
      <div class="QR-card">
        <div class="QR-img-box">
          <img src="images/image-qr-code.png" alt="QR Code" class="QR-img" />
        </div>
        <div class="QR-text-box">
          <p class="QR-text QR--p1">
            Improve your front-end skill by building projects
          </p>
          <p class="QR-text QR--p2">
            Scan the QR code to visit Frontend Mentor and take your coding skill
            to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
