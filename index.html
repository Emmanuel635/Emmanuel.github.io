<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <main class="QR-card">
      <div class="QR_img_box">
        <img src="images/image-qr-code.png" alt="QR Code" class="QR_img" />
      </div>
      <div class="QR_text_box">
        <p class="QR_text QR__p1">
          Improve your front-end skill by building projects
        </p>
        <p class="QR_text QR__p2">
          Scan the QR code to visit Frontend Mentor and take your coding skill
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
